<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>hunterXhunter navbar</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="hunter_logo.png" alt="Hunter x Hunter Logo" width="140" height="60">
        </a>
        <input type="checkbox" id="check">
         <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx  bx-x' id="close-icon" ></i> 
         </label>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Episodes</a>
            <a href="#">Characters</a> 
            <a href="#">About</a>
            <a href="#">Contact</a>

        </nav>

    </header>

    </header>
</body>
</html>
